name: PHP CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Run PHP Linter (Syntax Check)
        run: |
          echo "Running PHP syntax check..."
          find . -type f -name "*.php" -print0 | xargs -0 -n1 php -l || exit 1

      - name: Run PHPStan (Static Analysis) with Better Error Reporting
        run: |
          curl -L https://github.com/phpstan/phpstan/releases/latest/download/phpstan.phar -o phpstan.phar
          chmod +x phpstan.phar
          ./phpstan.phar analyse . --level=8 --error-format=table --no-progress

      - name: Run PHPUnit Tests
        run: |
          curl -L https://phar.phpunit.de/phpunit-9.phar -o phpunit.phar
          chmod +x phpunit.phar
          if [ -d "tests" ]; then ./phpunit.phar --testdox tests/; else echo "No tests directory found."; fi

      - name: Display PHPStan and Linting Issues Summary
        run: |
          echo "ℹ️ Review the PHPStan analysis above for missing types and incorrect variable usage."
          echo "⚠️ Ensure proper type hints for all parameters and return values."

      - name: Final Status
        run: echo "✅ PHP CI completed with improved type checks!"
